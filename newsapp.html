<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="newsapp.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/image.png" alt="News logo" height="55px" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="worldcup"
              onClick="onNavItemClick('worldcup')"
            >
              WorldCup
            </li>
            <li
              class="hover-link nav-item"
              id="elections"
              onClick="onNavItemClick('elections')"
            >
              Elections
            </li>
            <li
              class="hover-link nav-item"
              id="bollywood"
              onClick="onNavItemClick('bollywood')"
            >
              Bollywood
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h4 class="news-source" id="news-source">End Gadget 30/05/2024</h4>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore et
            repellendus earum sequi rem. Alias placeat veritatis a perspiciatis
            praesentium?
          </p>
        </div>
      </div>
    </template>
    <script src="newsapp.js"></script>
  </body>
</html>
